<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>SPARQLer</title>
  <link rel="stylesheet" type="text/css" href="./SPARQLer_files/fuseki.css">
  </head>

  <body>
    <hr>

    <div class="moreindent">

      <form action="http://www.sparql.org/books/sparql" method="get">
	<p>SELECT - get variables</p>
    <p><textarea name="query" cols="70" rows="15">PREFIX books:   &lt;http://example.org/book/&gt;
PREFIX dc:      &lt;http://purl.org/dc/elements/1.1/&gt;
SELECT ?book ?title
WHERE 
  { ?book dc:title ?title }</textarea>
	  <br>

      Output: <select name="output">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
        <option value="text">Text</option>
        <option value="csv">CSV</option>
        <option value="tsv">TSV</option>
      </select>
      <br>
	  XSLT style sheet (blank for none): 
      <input name="stylesheet" size="20" value="/xml-to-html.xsl">
      <br>
      <input type="checkbox" name="force-accept" value="text/plain">
      Force the accept header to <tt>text/plain</tt> regardless 
	  <br>
	   
	  <input type="submit" value="Get Results">
	</p>
      </form>

      <hr>

      <form action="http://www.sparql.org/books/sparql">
	<p>CONSTRUCT - return a graph</p>
	<p><textarea name="query" cols="70" rows="10">PREFIX dc:      &lt;http://purl.org/dc/elements/1.1/&gt;
CONSTRUCT { $book dc:title $title }
WHERE 
  { $book dc:title $title }
	  </textarea>
	  <br>
	  <input type="submit" value="Get Results">
	</p>
      </form>
      <hr>
    </div>
  

</body></html>
